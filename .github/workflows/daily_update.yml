name: Daily Baltic Index Update

on:
  schedule:
    - cron: '0 14,19 * * *'  # 2 PM UTC (after BDI ~12:00 UTC publish) and 7 PM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install requests beautifulsoup4 pandas lxml

    - name: Pull latest before run
      run: git pull --rebase origin main

    - name: Run scraper
      run: python update_indices.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add bdiy_historical.csv cape_historical.csv panama_historical.csv suprama_historical.csv cleantanker_historical.csv dirtytanker_historical.csv
        git diff --quiet && git diff --staged --quiet || git commit -m "Update indices $(date +'%Y-%m-%d %H:%M UTC')"
        git push
