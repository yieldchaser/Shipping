name: ETF Holdings Update (BDRY/BWET)

on:
  schedule:
    # Runs at 13:00 UTC (6:30 PM IST) Monday-Friday
    # This is 8:30 AM EST (Winter) and 9:00 AM EDT (Summer)
    - cron: '0 13 * * 1-5'  
  workflow_dispatch:  # Manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update-holdings:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install pandas openpyxl requests
        
    - name: Download and process ETF holdings
      run: python update_etf_holdings.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *_holdings.csv
        git diff --quiet && git diff --staged --quiet || git commit -m "Update ETF holdings $(date +'%Y-%m-%d')"
        git pull --rebase origin main
        git push
