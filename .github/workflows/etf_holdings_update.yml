name: ETF Holdings Update (BDRY/BWET)

on:
  schedule:
    - cron: '0 14 * * 1-5'  # 2 PM UTC Monday-Friday (after market open data is available)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-holdings:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install pandas requests

    - name: Pull latest before run
      run: git pull --rebase origin main

    - name: Download and process ETF holdings
      run: python update_etf_holdings.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add bdry_holdings.csv bwet_holdings.csv
        git diff --quiet && git diff --staged --quiet || git commit -m "Update ETF holdings $(date +'%Y-%m-%d %H:%M UTC')"
        git push
