name: Solactive Indices Update

on:
  schedule:
    - cron: '30 6 * * *'  # 6:30 AM UTC, Every Day
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 pandas
        
    - name: Run Solactive scraper
      run: python update_solactive_indices.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add solactive_*.csv
        git diff --quiet && git diff --staged --quiet || git commit -m "Update Solactive indices $(date +'%Y-%m-%d')"
        git push
